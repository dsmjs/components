language: node_js
dist: trusty
notifications:
  email: false
after_install: npm ls >/dev/null
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
before_deploy:
  - npm run build-storybook
  - git config --global user.email "$GIT_EMAIL"
  - git config --global user.name "dsmJS Bot"
deploy:
  - skip_cleanup: true
    provider: script
    script: npm run deploy
after_success: npm run coverage:report
env:
  global:
    secure: 
